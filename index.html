<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="changeVisibility">Toggle Text</button>
    <p>{{ message }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
        visibleText: true,
      },
      methods: {
        changeVisibility() {
          this.visibleText = !this.visibleText;
        },
      },
    });
  </script>
</body>
</html>
